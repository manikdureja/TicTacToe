<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/10199/10199746.png">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
 <nav>
<ul>
<li>MyTicTacToe.com</li>
</ul>
 </nav>
 <div class="gameContainer">

<div class="container">
<div class="box bl-0 bt-0"><span class="boxtext"></span></div>
<div class="box bt-0"><span class="boxtext"></span></div>
<div class="box bt-0 br-0"><span class="boxtext"></span></div>
<div class="box bl-0"><span class="boxtext"></span></div>
<div class="box"><span class="boxtext"></span></div>
<div class="box br-0"><span class="boxtext"></span></div>
<div class="box bl-0 bb-0"><span class="boxtext"></span></div>
<div class="box bb-0"><span class="boxtext"></span></div>
<div class="box br-0 bb-0"><span class="boxtext"></span></div>
<div class="line"></div>
</div>
  
 <div class="gameInfo">
<h1>Welcome to Tic Tac</h1>
<div>
<span class="info" style="font-size: 20px;">Turn for X</span>
<button id="reset">Reset</button>
</div>
<div class="imgbox">
<img src="./gif/excited.gif" alt="kitty">
</div>
 </div> 
 </div>
</body>
<script src="script.js"></script>
</html>
